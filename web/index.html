<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Orders - Просмотр заказов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 18px 25px;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        }

        .search-btn {
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
        }

        .order-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-id {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .order-status {
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .order-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-label {
            font-weight: 600;
            color: var(--gray);
        }

        .info-value {
            font-weight: 500;
            color: var(--dark);
            text-align: right;
        }

        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid var(--success);
            transition: transform 0.2s ease;
        }

        .item-card:hover {
            transform: translateX(5px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .item-price {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .loading-spinner {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .json-toggle {
            background: var(--light);
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: var(--gray);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .json-toggle:hover {
            background: var(--border);
            color: var(--dark);
        }

        .json-view {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            margin-top: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .order-content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input, .search-btn {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-box-open"></i> WB Orders System</h1>
            <p>Система просмотра и управления заказами</p>
        </div>

        <div class="search-card">
            <div class="search-form">
                <input type="text" 
                       id="orderId" 
                       class="search-input" 
                       placeholder="Введите Order UID (например: b563feb7b2b84b6test)"
                       autocomplete="off">
                <button class="search-btn" onclick="getOrder()">
                    <i class="fas fa-search"></i>
                    Найти заказ
                </button>
            </div>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Всего заказов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="cacheSize">0</div>
                    <div class="stat-label">В кэше</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number"><i class="fas fa-check"></i></div>
                    <div class="stat-label">Система активна</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            <p>Ищем заказ в системе...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 id="errorTitle">Ошибка</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="result" class="result-card">
            <div class="order-header">
                <div class="order-id" id="resultOrderId"></div>
                <div class="order-status" id="orderStatus">Активный заказ</div>
            </div>
            
            <div class="order-content">
                <div>
                    <div class="section">
                        <h3 class="section-title"><i class="fas fa-info-circle"></i> Основная информация</h3>
                        <div class="info-grid" id="basicInfo"></div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title"><i class="fas fa-truck"></i> Данные доставки</h3>
                        <div class="info-grid" id="deliveryInfo"></div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title"><i class="fas fa-credit-card"></i> Платежная информация</h3>
                        <div class="info-grid" id="paymentInfo"></div>
                    </div>
                </div>
                
                <div>
                    <div class="section">
                        <h3 class="section-title"><i class="fas fa-shopping-cart"></i> Товары в заказе</h3>
                        <div class="items-list" id="itemsList"></div>
                    </div>
                </div>
            </div>
            
            <div style="padding: 0 40px 40px;">
                <button class="json-toggle" onclick="toggleJsonView()">
                    <i class="fas fa-code"></i>
                    Показать/Скрыть JSON данные
                </button>
                <div class="json-view" id="jsonView"></div>
            </div>
        </div>
    </div>

    <script>
        // Загружаем статистику при старте
        loadStats();

        async function loadStats() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('cacheSize').textContent = data.cacheSize;
                document.getElementById('totalOrders').textContent = data.cacheSize; // Для демо используем cacheSize
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function getOrder() {
            const orderId = document.getElementById('orderId').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Скрываем предыдущие результаты
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!orderId) {
                showError('Введите Order UID', 'Пожалуйста, введите идентификатор заказа для поиска');
                return;
            }

            // Показываем загрузку
            loadingDiv.style.display = 'block';
            
            try {
                const response = await fetch(`/order/${orderId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Заказ с указанным ID не найден в системе');
                    } else if (response.status === 400) {
                        throw new Error('Неверный формат Order UID');
                    } else {
                        throw new Error('Ошибка сервера при поиске заказа');
                    }
                }
                
                const order = await response.json();
                displayOrder(order);
                loadingDiv.style.display = 'none';
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                showError('Не удалось найти заказ', error.message);
            }
        }

        function displayOrder(order) {
            // Основная информация
            document.getElementById('resultOrderId').textContent = order.order_uid;
            document.getElementById('basicInfo').innerHTML = `
                <div class="info-item">
                    <span class="info-label">Track Number:</span>
                    <span class="info-value">${order.track_number}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Entry:</span>
                    <span class="info-value">${order.entry}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Locale:</span>
                    <span class="info-value">${order.locale}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Customer ID:</span>
                    <span class="info-value">${order.customer_id}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Delivery Service:</span>
                    <span class="info-value">${order.delivery_service}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Date Created:</span>
                    <span class="info-value">${new Date(order.date_created).toLocaleString('ru-RU')}</span>
                </div>
            `;

            // Данные доставки
            document.getElementById('deliveryInfo').innerHTML = `
                <div class="info-item">
                    <span class="info-label">Имя:</span>
                    <span class="info-value">${order.delivery.name}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Телефон:</span>
                    <span class="info-value">${order.delivery.phone}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${order.delivery.email}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Адрес:</span>
                    <span class="info-value">${order.delivery.city}, ${order.delivery.address}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Регион:</span>
                    <span class="info-value">${order.delivery.region}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Индекс:</span>
                    <span class="info-value">${order.delivery.zip}</span>
                </div>
            `;

            // Платежная информация
            document.getElementById('paymentInfo').innerHTML = `
                <div class="info-item">
                    <span class="info-label">Transaction:</span>
                    <span class="info-value">${order.payment.transaction}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Валюта:</span>
                    <span class="info-value">${order.payment.currency}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Провайдер:</span>
                    <span class="info-value">${order.payment.provider}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Сумма:</span>
                    <span class="info-value">${order.payment.amount} ${order.payment.currency}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Доставка:</span>
                    <span class="info-value">${order.payment.delivery_cost} ${order.payment.currency}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Товары:</span>
                    <span class="info-value">${order.payment.goods_total} ${order.payment.currency}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Банк:</span>
                    <span class="info-value">${order.payment.bank}</span>
                </div>
            `;

            // Товары
            const itemsHtml = order.items.map(item => `
                <div class="item-card">
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} ₽</div>
                    </div>
                    <div class="item-details">
                        <div><strong>Бренд:</strong> ${item.brand}</div>
                        <div><strong>Размер:</strong> ${item.size}</div>
                        <div><strong>Статус:</strong> ${item.status}</div>
                        <div><strong>Sale:</strong> ${item.sale}%</div>
                        <div><strong>Total:</strong> ${item.total_price} ₽</div>
                        <div><strong>Chrt ID:</strong> ${item.chrt_id}</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('itemsList').innerHTML = itemsHtml;

            // JSON данные
            document.getElementById('jsonView').textContent = JSON.stringify(order, null, 2);

            // Показываем результат
            document.getElementById('result').style.display = 'block';
            
            // Обновляем статистику
            loadStats();
        }

        function showError(title, message) {
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function toggleJsonView() {
            const jsonView = document.getElementById('jsonView');
            jsonView.style.display = jsonView.style.display === 'none' ? 'block' : 'none';
        }

        // Поиск по нажатию Enter
        document.getElementById('orderId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getOrder();
            }
        });

        // Автофокус на поле ввода
        document.getElementById('orderId').focus();
    </script>
</body>
</html>
